<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inspector Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-top">
                <div class="header-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>INSPECCIÓN DIGITAL ASTIDA</h1>
                <div class="header-space"></div>
            </div>
        </header>

        <div class="app-main">
            <div class="auth-container">
                <div class="auth-box">
                    <div class="auth-tabs">
                        <button class="auth-tab-button active" data-tab="login">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                        <button class="auth-tab-button" data-tab="register">
                            <i class="fas fa-user-plus"></i> Registrarse
                        </button>
                    </div>

            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername">
                        <i class="fas fa-user"></i> Usuario o Email
                    </label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        name="username" 
                        required 
                        placeholder="Ingrese su usuario o email"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            required 
                            placeholder="Ingrese su contraseña"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" data-target="loginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Recordarme</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <div class="alert" id="loginAlert" style="display: none;"></div>
            </form>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">
                        <i class="fas fa-id-card"></i> Nombre Completo
                    </label>
                    <input 
                        type="text" 
                        id="registerName" 
                        name="fullName" 
                        required 
                        placeholder="Ingrese su nombre completo"
                    >
                </div>

                <div class="form-group">
                    <label for="registerUsername">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input 
                        type="text" 
                        id="registerUsername" 
                        name="username" 
                        required 
                        placeholder="Elija un nombre de usuario"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="registerEmail">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        required 
                        placeholder="correo@ejemplo.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="registerPerfil">
                        <i class="fas fa-user-tag"></i> Perfil
                    </label>
                    <select 
                        id="registerPerfil" 
                        name="perfilId" 
                        required
                        class="form-select"
                    >
                        <option value="">Seleccione un perfil...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="registerPassword">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            required 
                            placeholder="Mínimo 6 caracteres"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="registerPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirmar Contraseña
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="Repita su contraseña"
                            autocomplete="new-password"
                        >
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-full">
                    <i class="fas fa-user-plus"></i> Registrarse
                </button>

                <div class="alert" id="registerAlert" style="display: none;"></div>
            </form>
            </div>
        </div>
    </div>

    <script src="/login.js"></script>
</body>
</html>
