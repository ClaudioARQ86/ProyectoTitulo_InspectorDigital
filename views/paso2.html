<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Datos - Inspector Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- MENÚ LATERAL MÓVIL -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menú</h2>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/Index.html"><i class="fas fa-home"></i> Volver al Inicio</a></li>
            <li><a href="#" onclick="cerrarSesion(); return false;"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            <li><hr></li>
            <li><a href="/paso1.html"><i class="fas fa-lock"></i> Buscar Caso</a></li>
            <li><a href="/casos-inspeccionados.html"><i class="fas fa-list-alt"></i> Casos Inspeccionados</a></li>
            <li><hr></li>
            <li><a href="/about.html"><i class="fas fa-info-circle"></i> Sobre la Aplicación</a></li>
            <li><a href="/config.html"><i class="fas fa-cog"></i> Configuración</a></li>
            <li><a href="/help.html"><i class="fas fa-question-circle"></i> Ayuda</a></li>
        </ul>
    </nav>

    <div class="app-container">
        <header class="app-header">
            <div class="header-top">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="/Index.html" style="text-decoration: none; color: inherit; flex: 1;">
                    <h1>INSPECCIÓN DIGITAL ASTIDA</h1>
                </a>
                <div class="header-space"></div>
            </div>
        </header>

        <div class="app-main">
            <!-- SECCIÓN MÓDULO DE CAPTURA - PASO 2 -->
            <section class="tab-content active paso-section">
                <div class="paso-header">
                    <i class="fas fa-edit"></i>
                    <h2>Captura de Datos</h2>
                </div>
                <form id="capturaForm" class="paso-form">
                    <div class="form-group">
                        <label for="tipo_cobertura">TIPO DE COBERTURA</label>
                        <select id="tipo_cobertura" required>
                            <option value="">Cargando coberturas...</option>
                        </select>
                        <div class="form-icon">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion_danos">DESCRIPCIÓN DE DAÑOS</label>
                        <textarea id="descripcion_danos" placeholder="Detalle los daños observados..." rows="3" required></textarea>
                    </div>
                    <div class="form-section-title">MEDIDAS MÉTRICAS</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="superficie">Superficie (m²) (Opcional)</label>
                            <input type="number" id="superficie" placeholder="0" step="0.01">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="volumen">VOLUMEN (m³)</label>
                            <input type="number" id="volumen" placeholder="120" value="120" step="0.01">
                        </div>
                    </div>
                    <button type="button" class="btn-secondary" onclick="document.getElementById('fotosInput').click()">
                        <i class="fas fa-camera"></i> ADJUNTAR FOTOS/VIDEOS
                    </button>
                    <input type="file" id="fotosInput" multiple accept="image/*,video/*" style="display:none;">
                    <div id="fotosPreview" class="fotos-preview"></div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button type="button" class="btn-secondary" onclick="window.location.href='paso1.html'" style="flex: 1; box-sizing: border-box; margin-top: 0;">
                            <i class="fas fa-arrow-left"></i> ATRÁS
                        </button>
                        <button type="submit" class="btn-primary" style="flex: 1; box-sizing: border-box; margin-top: 0;">
                            <i class="fas fa-arrow-right"></i> SIGUIENTE
                        </button>
                    </div>
                </form>
                <div id="mensajePaso2" class="mensaje"></div>
            </section>
        </div>
    </div>

    <script src="/script.js"></script>
    <script>
        // Verificar sesión al cargar
        verificarSesion();

        // Cargar datos del caso al iniciar
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Obtener datos del caso desde sessionStorage
                const casoActual = JSON.parse(sessionStorage.getItem('casoActual'));
                
                if (!casoActual) {
                    mostrarMensaje('mensajePaso2', 'No hay caso seleccionado. Redirigiendo...', 'error');
                    setTimeout(() => window.location.replace('/paso1.html'), 2000);
                    return;
                }

                // Mostrar solo la cobertura asignada al caso
                const selectCobertura = document.getElementById('tipo_cobertura');
                selectCobertura.innerHTML = '';
                
                const option = document.createElement('option');
                option.value = casoActual.idCobertura;
                option.textContent = `${casoActual.nombreCompania} - ${casoActual.descripcionCobertura}`;
                option.selected = true;
                selectCobertura.appendChild(option);

            } catch (error) {
                console.error('Error al cargar datos del caso:', error);
                mostrarMensaje('mensajePaso2', 'Error al cargar información del caso', 'error');
            }
        });

        // Manejo de fotos
        document.getElementById('fotosInput').addEventListener('change', (e) => {
            const archivos = e.target.files;
            const preview = document.getElementById('fotosPreview');
            
            for (let archivo of archivos) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(archivo);
            }
        });

        // Evento de envío del formulario Paso 2
        document.getElementById('capturaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const descripcion_danos = document.getElementById('descripcion_danos').value;
            const superficie = document.getElementById('superficie').value;
            const volumen = document.getElementById('volumen').value;
            const fotosInput = document.getElementById('fotosInput');
            
            if (!descripcion_danos) {
                mostrarMensaje('mensajePaso2', 'Por favor ingresa la descripción de daños', 'error');
                return;
            }

            try {
                // Obtener datos del caso
                const casoActual = JSON.parse(sessionStorage.getItem('casoActual'));
                
                if (!casoActual || !casoActual.idRecinto) {
                    mostrarMensaje('mensajePaso2', 'Error: No se encontró información del caso', 'error');
                    return;
                }

                // Mostrar indicador de carga
                const btnSubmit = e.target.querySelector('button[type="submit"]');
                const textoOriginal = btnSubmit.innerHTML;
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';

                // Crear FormData para enviar archivos
                const formData = new FormData();
                formData.append('idRecinto', casoActual.idRecinto);
                formData.append('descripcion', descripcion_danos);
                formData.append('superficie', superficie || '');
                formData.append('volumen', volumen || '');

                // Agregar fotos
                if (fotosInput.files.length > 0) {
                    for (let i = 0; i < fotosInput.files.length; i++) {
                        formData.append('fotos', fotosInput.files[i]);
                    }
                }

                // Enviar a la API
                const response = await fetch('/api/danos', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    btnSubmit.disabled = false;
                    btnSubmit.innerHTML = textoOriginal;
                    mostrarMensaje('mensajePaso2', data.message || 'Error al guardar los datos', 'error');
                    return;
                }

                // Guardar descripción en sessionStorage para paso3
                let datosInspeccion = {
                    descripcion: descripcion_danos,
                    superficie: superficie,
                    volumen: volumen
                };
                sessionStorage.setItem('datosInspeccion', JSON.stringify(datosInspeccion));

                mostrarMensaje('mensajePaso2', '✓ Datos guardados correctamente', 'success');
                
                setTimeout(() => {
                    window.location.replace('/paso3.html');
                }, 1500);

            } catch (error) {
                console.error('Error al guardar datos:', error);
                mostrarMensaje('mensajePaso2', 'Error de conexión. Intenta nuevamente.', 'error');
                const btnSubmit = e.target.querySelector('button[type="submit"]');
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = 'SIGUIENTE <i class="fas fa-arrow-right"></i>';
            }
        });
    </script>
</body>
</html>
