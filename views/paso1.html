<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Inspector Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menú</h2>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/Index.html"><i class="fas fa-home"></i> Volver al Inicio</a></li>
            <li><a href="#" onclick="cerrarSesion(); return false;"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            <li><hr></li>
            <li><a href="/paso1.html"><i class="fas fa-lock"></i> Buscar Caso</a></li>
            <li><a href="/casos-inspeccionados.html"><i class="fas fa-list-alt"></i> Casos Asignados</a></li>
            <li><hr></li>
            <li><a href="/about.html"><i class="fas fa-info-circle"></i> Sobre la Aplicación</a></li>
            <li><a href="/config.html"><i class="fas fa-cog"></i> Configuración</a></li>
            <li><a href="/help.html"><i class="fas fa-question-circle"></i> Ayuda</a></li>
        </ul>
    </nav>

    <div class="app-container">
        <header class="app-header">
            <div class="header-top">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="/Index.html" style="text-decoration: none; color: inherit; flex: 1;">
                    <h1>INSPECCIÓN DIGITAL ASTIDA</h1>
                </a>
                <div class="header-space"></div>
            </div>
        </header>

        <div class="app-main">
            <section class="tab-content active paso-section">
                <div class="paso-header">
                    <i class="fas fa-lock"></i>
                    <h2>Acceso</h2>
                </div>
                <form id="accesoForm" class="paso-form">
                    <div class="form-group">
                        <label for="numero_siniestro">NÚMERO DE CASO (ID)</label>
                        <input type="text" id="numero_siniestro" placeholder="Ej: 101, 102, 103..." required>
                        <div class="form-icon">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rut_asegurado">RUT ASEGURADO</label>
                        <input type="text" id="rut_asegurado" placeholder="16428250-3" required>
                        <small style="display: block; margin-top: 5px; color: #666;">Formato: 12345678-9 (sin puntos)</small>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-search"></i> BUSCAR CASO
                    </button>
                </form>
                <div id="mensaje" class="mensaje"></div>
            </section>
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>
    <script type="module">
        import { verificarSesion } from '/js/modules/auth.js';
        import { mostrarMensaje } from '/js/modules/ui.js';

        // Verificar sesión al cargar
        verificarSesion();

        document.getElementById('accesoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const idCaso = document.getElementById('numero_siniestro').value.trim();
            const rutAsegurado = document.getElementById('rut_asegurado').value.trim();
            
            if (!idCaso || !rutAsegurado) {
                mostrarMensaje('mensaje', 'Por favor completa todos los campos', 'error');
                return;
            }

            try {
                const btnSubmit = e.target.querySelector('button[type="submit"]');
                const textoOriginal = btnSubmit.innerHTML;
                btnSubmit.disabled = true;
                btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validando...';

                const response = await fetch('/api/casos/validar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        idCaso: idCaso,
                        rutAsegurado: rutAsegurado
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    btnSubmit.disabled = false;
                    btnSubmit.innerHTML = textoOriginal;
                    mostrarMensaje('mensaje', data.message || 'Caso no encontrado o RUT Asegurado no coincide', 'error');
                    return;
                }

                sessionStorage.setItem('casoActual', JSON.stringify(data.data));
                
                mostrarMensaje('mensaje', '✓ Caso encontrado: ' + data.data.nombreAsegurado, 'success');
                
                setTimeout(() => {
                    window.location.replace('/paso2.html');
                }, 1500);

            } catch (error) {
                console.error('Error al validar caso:', error);
                mostrarMensaje('mensaje', 'Error de conexión. Intenta nuevamente.', 'error');
                const btnSubmit = e.target.querySelector('button[type="submit"]');
                btnSubmit.disabled = false;
                btnSubmit.innerHTML = '<i class="fas fa-search"></i> BUSCAR CASO';
            }
        });
    </script>
</body>
</html>
