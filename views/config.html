<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Inspector Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- MENÚ LATERAL MÓVIL -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menú</h2>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/Index.html"><i class="fas fa-home"></i> Volver al Inicio</a></li>
            <li><a href="#" onclick="cerrarSesion(); return false;"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            <li><hr></li>
            <li><a href="/paso1.html"><i class="fas fa-lock"></i> Acceso</a></li>
            <li><a href="/paso2.html"><i class="fas fa-edit"></i> Captura de Datos</a></li>
            <li><a href="/paso3.html"><i class="fas fa-check"></i> Finalizar</a></li>
            <li><hr></li>
            <li><a href="/about.html"><i class="fas fa-info-circle"></i> Sobre la Aplicación</a></li>
            <li><a href="/config.html"><i class="fas fa-cog"></i> Configuración</a></li>
            <li><a href="/help.html"><i class="fas fa-question-circle"></i> Ayuda</a></li>
        </ul>
    </nav>

    <div class="app-container">
        <header class="app-header">
            <div class="header-top">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="/Index.html" style="text-decoration: none; color: inherit; flex: 1;">
                    <h1>INSPECCIÓN DIGITAL ASTIDA</h1>
                </a>
                <div class="header-space"></div>
            </div>
        </header>

        <div class="app-main">
            <section class="tab-content active paso-section">
                <div class="paso-header">
                    <i class="fas fa-cog"></i>
                    <h2>Configuración</h2>
                </div>
                <div class="config-content">
                    <div class="config-group">
                        <h3><i class="fas fa-display"></i> Interfaz</h3>
                        <div class="config-item">
                            <label for="tema">Tema:</label>
                            <select id="tema">
                                <option value="light">Claro</option>
                                <option value="dark">Oscuro (Próximamente)</option>
                            </select>
                        </div>
                        <div class="config-item">
                            <label for="idioma">Idioma:</label>
                            <select id="idioma">
                                <option value="es">Español</option>
                                <option value="en">English (Próximamente)</option>
                            </select>
                        </div>
                    </div>

                    <div class="config-group">
                        <h3><i class="fas fa-database"></i> Base de Datos</h3>
                        <div class="config-item">
                            <label for="servidor">Servidor:</label>
                            <input type="text" id="servidor" placeholder="Servidor Azure SQL" disabled value="azure-sql.database.windows.net">
                        </div>
                        <div class="config-item">
                            <label for="basedatos">Base de Datos:</label>
                            <input type="text" id="basedatos" placeholder="Nombre de base de datos" disabled value="InspectorDigital">
                        </div>
                    </div>

                    <div class="config-group">
                        <h3><i class="fas fa-download"></i> Sincronización</h3>
                        <div class="config-item checkbox">
                            <input type="checkbox" id="sync-auto" checked>
                            <label for="sync-auto">Sincronización automática</label>
                        </div>
                        <div class="config-item checkbox">
                            <input type="checkbox" id="sync-offline" checked>
                            <label for="sync-offline">Modo offline (guardar en local)</label>
                        </div>
                        <button type="button" class="btn-primary" id="syncBtn" style="margin-top: 15px;">
                            <i class="fas fa-sync"></i> Sincronizar Ahora
                        </button>
                        <div id="sync-mensaje" class="mensaje"></div>
                    </div>

                    <div class="config-group">
                        <h3><i class="fas fa-bell"></i> Notificaciones</h3>
                        <div class="config-item checkbox">
                            <input type="checkbox" id="notif-completar" checked>
                            <label for="notif-completar">Recordar completar inspección</label>
                        </div>
                        <div class="config-item checkbox">
                            <input type="checkbox" id="notif-sync" checked>
                            <label for="notif-sync">Notificar al sincronizar</label>
                        </div>
                    </div>

                    <div class="config-group">
                        <h3><i class="fas fa-user-circle"></i> Perfil</h3>
                        <button type="button" class="btn-secondary" onclick="alert('Función de cerrar sesión próximamente')">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="/script.js"></script>
    <script>
        // Botón de sincronización
        document.getElementById('syncBtn').addEventListener('click', (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('syncBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sincronizando...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
                mostrarMensaje('sync-mensaje', '✓ Sincronización completada exitosamente', 'success');
            }, 2000);
        });
    </script>
</body>
</html>
