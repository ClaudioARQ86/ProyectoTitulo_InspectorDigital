<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspección Digital - Siniestros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inspección Digital</h1>
            <p>Registro de Siniestro (Incendio/Sismo)</p>
        </header>

        <form id="inspectionForm">
            <label for="asegurado_id">ID Asegurado:</label>
            <input type="number" id="asegurado_id" placeholder="Ej: 12345" required>

            <label for="tipo_siniestro">Tipo de Siniestro:</label>
            <select id="tipo_siniestro" required>
                <option value="">Seleccione...</option>
                <option value="Incendio">Incendio</option>
                <option value="Sismo">Sismo</option>
            </select>

            <label for="descripcion">Descripción de Daños:</label>
            <textarea id="descripcion" rows="4" placeholder="Describa brevemente lo ocurrido..." required></textarea>

            <button type="submit" id="btnEnviar">Enviar Inspección</button>
        </form>
        <div id="mensaje"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
